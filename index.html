<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Coronavirus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        window.onload = function onload() {
            let currentDate = Date.now();
            let date = new Date(currentDate).getTime()
            let originDate = new Date(2020, 2, 15, 0, 0, 0).getTime()
            let difference_In_Days = (originDate - date) / (1000 * 3600 * 24);
            let card = document.getElementById("days")
            card.innerHTML = (Math.trunc(difference_In_Days) * -1) + " días"
        }
    </script>
</head>

<body>
    <div class="container p-1">
        <h1>Cuarentena española por el coronavirus</h1>
        <p>El 15 de marzo de 2020 se declaró oficialmente la cuarentena en España a causa de la pandemia del Coronavirus.</p>
        <div class="container p-2">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body pb-3">
                            <h4 class="card-title font-weight-bold">Llevamos...</h4>
                            <p id="days" class="display-3" align="center"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
